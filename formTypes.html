<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Types</title>
  </head>
  <body>
    <center>
    <h1>CAT QUESTIONS</h1>
    <img src="https://assets.entrepreneur.com/content/3x2/2000/how-win-social-media-right-now-silly-cat-pics-dont-cut.jpg?width=700&crop=2:1"></img>

    <form class="" action="index.html" method="post">
      <label>Do you like big cats?</label>
      <input type="checkbox" name="check">
      <br>
      <label>Favorite cat color?</label>
      <input type="color" size="5">
      <br>
      <label>Cat's birthday</label>
      <input type="date" name="birth">
      <br>
      <label>Please give us your email for daily cat pics</label>
      <input type="email" name="email">
      <br>
      <label>How much do you like cats?</label>
      <input type="range" name="how">
      <br>
      <label>What is your cats name?</label>
      <input type="text" name="catname">
      <input type="submit" name="submit">
    </form>

</center>
  </body>
</html>
